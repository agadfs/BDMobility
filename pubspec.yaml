name: mobi_div
description: Demonstrates how to use the Flutter MOTIONTAG SDK Plugin.
version: 1.0.0+1
homepage: https://github.com/MOTIONTAG/motiontag-sdk-flutter#readme
repository: https://github.com/MOTIONTAG/motiontag-sdk-flutter
publish_to: 'none'

environment:
  sdk: '>=2.17.0 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  motiontag_sdk: ^0.1.8
  cupertino_icons: ^1.0.5
  toggle_switch: ^2.1.0
  permission_handler: ^11.2.0
  http: ^1.2.0
  uuid: ^4.3.3
  dart_jsonwebtoken: ^2.13.0
  getwidget: ^4.0.0
  shared_preferences: ^2.2.2
  table_calendar: ^3.0.9
  curved_navigation_bar: ^1.0.3
  fl_chart: ^0.68.0
  syncfusion_flutter_charts: ^27.1.50
  location: ^7.0.0
  animated_text_kit: ^4.2.2
  survey_kit: ^0.2.0
  flutter_polyline_points: ^2.1.0
  flutter_local_notifications: ^17.1.2
  timezone: ^0.9.3
  data_table_2: ^2.5.12
  badges: ^3.1.2
  showcaseview: ^3.0.0
  device_info_plus: ^10.1.0
  apple_maps_flutter: ^1.3.0
  google_maps_flutter: ^2.8.0
  flutter_launcher_icons: ^0.13.1
  introduction_screen: ^3.1.14
  firebase_auth: ^5.2.0
  cloud_firestore: ^5.4.0
  flutter_svg: ^2.0.10+1
#  webview_flutter: ^4.9.0
  webview_all: ^0.4.5

flutter_icons:
  android: true
  ios: true
  image_path: "assets/travel_journal.png"

  adaptive_icon_background: "assets/travel_journal.png"
  adaptive_icon_foreground: "assets/travel_journal.png"

dev_dependencies:
  flutter_test:
    sdk: flutter
  integration_test:
    sdk: flutter
  flutter_driver:
    sdk: flutter
  flutter_lints: ^4.0.0
  test: ^1.25.2

flutter:
  uses-material-design: true

  assets:
    - assets/

  fonts:
    - family: NotoSans
      fonts:
        - asset: assets/fonts/notosans.ttf

